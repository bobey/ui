<div class="pad-top">
    <h1>Buttons</h1>
    <p>KickEvent UI provides two mixins to define your custom buttons : <em>.btn-empty-color(@color)</em> and <em>.btn-full-color(@color)</em>.</p>

    <h2>Examples</h2>
    <p>Primary Button Full</p>
    <a href="" class="btn btn-primary-full">Button 1</a>

    <p class="pad-top">Primary Button Empty</p>
    <a href="" class="btn btn-primary">Button 2</a>

    <p class="pad-top">Default Button Full</p>
    <a href="" class="btn btn-default-full">Button 3</a>

    <p class="pad-top">Default Button Empty</p>
    <a href="" class="btn btn-default">Button 4</a>
</div>
