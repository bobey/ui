<html ng-app="kickevent.ui.demo">
    <head>
        <link rel="stylesheet/less" type="text/css" href="../src/less/main.less" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.0/less.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
        <script src="js/app.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
        <link rel="icon" type="image/png" href="../src/logo/KE-200.png">
    </head>
    <body>
        <header class="application-header">
            <a id="main-logo" class="logo" ng-href="#/">Kick<span>Event</span></a>
            <nav id="main-menu">
                <ul>
                    <li class="active"><a href="">CSS</a></li>
                </ul>
            </nav>
            <div class="content pull-right">
                <a id="new-event-button" class="btn btn-primary">Login</a>
                <a id="new-event-button" class="btn btn-primary">Sign up</a>
            </div>
        </header>
        <section class="sub-header">
            <div class="container">
                <div class="slogan">
                    You wanna organize an <strong>event</strong> ? just make it happen
                    <a id="new-event-button" class="btn">Create a new event</a>
                </div>
            </div>
        </section>
        <section class="main pad-top">
            <section class="sidebar pad">
                <nav class="sidebar-menu pad-right" ng-controller="MenuController as ctrl">
                    <ul>
                        <li ng-class="{ active: ctrl.isActive('headings') }"><a ng-href="#/headings">Headings</a></li>
                        <li ng-class="{ active: ctrl.isActive('buttons') }"><a ng-href="#/buttons">Buttons</a></li>
                        <li ng-class="{ active: ctrl.isActive('menus') }"><a ng-href="#/menus">Menus</a></li>
                    </ul>
                </nav>
            </section>
            <section class="content" ng-view></section>
        </section>
    </body>
</html>
